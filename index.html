<!DOCTYPE html>

<html lang="en">
    <!-- HEAD -->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- Bootstrap responiseveness-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Metadata -->
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/62e046e9bd.js" crossorigin="anonymous"></script>
        <script type="module" src="scripts/script.js"></script>
        <script type="module" src="scripts/helpers.js"></script>
        <script type="module" src="scripts/thread_local.js"></script>
        <title>Album Cover Collage</title>
        <link rel="icon" href="/favicon.ico">

        <!-- Google indexing -->
        <meta name="google-site-verification" content="F0k48zyC0zLoBs2wHUY-1QlosEWLEVmX8ynxOJfVv0s" />
    </head>

    <!-- BODY -->
    <body>

        <header>
            <div class="container-fluid">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="static/vinyl_collage.jpeg" class="img-responsive text-center"/>
                    </div>
                    <section class="separator"></section>
                    <div class="d-flex align-items-center justify-content-center">
                        <h1>Album cover collage generator</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-lg outer-div" id="setup">

                <!-- Settings inputs -->
                <form id="settings">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3 text-center">
                        <p class="setting-header">Rows</p>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">#</span>
                            <input type="number" id="n_rows" min=1 value=4 class="form-control input-field" placeholder="Rows">
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <p class="setting-header">Columns</p>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">#</span>
                            <input type="number" id="n_cols" min=1 value=4 class="form-control" placeholder="Columns">
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="d-flex flex-row align-items-end justify-content-end">
                    <button type="button" name="button" id="settings_button" class="btn btn-primary">Submit</button>
                </div>
                </form>

            </div>

            <!-- Image grid -->
            <div class="container-xxl outer-div mb-0" id="outer-img-grid">
                <div id="img-grid">
                    <!-- JS-added content -->
                </div>
                <img id="outp" />
                <button type="button" name="button" id="test_button" class="btn btn-primary" style="display: none;">Button</button>

                <div class="d-flex flex-column align-items-center justify-content-center">
                    <div class="mb-2">
                        <button type="button" id="random_button" class="btn btn-secondary"><i class="fas fa-random"></i> Shuffle</button>
                    </div>
                    <div class="mb-2">
                        <button type="button" id="download_button" class="btn btn-secondary"><i class="fas fa-download"></i> Download</button>
                    </div>

                </div>
                <div class="d-flex flex-row align-items-center justify-content-center">

                </div>
            </div>






        </main>

        <footer class="container-fluid d-flex justify-content-center align-items-center flex-direction-row p-5 mt-0">
            <p>
                Like this project? Leave me a star on <a href="https://github.com/ignacio-gn/AlbumCollage">github  <i class="fab fa-github"></i></a>
            </p>
        </footer>

        <!-- OTHER CONTAINERS -->
        <!-- Canvas (downloading functionality)-->
        <canvas id="canvas" style="display: none"></canvas>

        <!-- Modal query div (markup taken from https://getbootstrap.com/docs/4.6/components/modal/)-->
        <div class="modal fade" id="searchModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Search album cover</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <input type="text" id="search_query" class="form-control" autocomplete="off" placeholder="Enter album name"/>
                            <div id="query-grid">
                                <!-- JS-added content -->
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="search_btn" type="button" class="btn btn-primary">Search</button>
                    </div>


            </div>
          </div>
        </div>

    </body>
</html>
