<!DOCTYPE html>

<html lang="en">
    <!-- HEAD -->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- Bootstrap responiseveness-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Metadata -->
        <link href="styles.css" rel="stylesheet">
        <script type="module" src="scripts/script.js"></script>
        <script type="module" src="scripts/helpers.js"></script>
        <script type="module" src="scripts/thread_local.js"></script>
        <title>My Webpage</title>
        <link rel="icon" href="/favicon.ico">
    </head>

    <!-- BODY -->
    <body>

        <header>
            <div class="container-fluid">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="static/vinyl_collage.jpeg" class="img-responsive text-center"/>
                    </div>
                    <section class="separator"></section>
                    <div class="d-flex align-items-center justify-content-center">
                        <h1>Album cover collage generator</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-lg outer-div" id="setup">

                <!-- Settings inputs -->
                <form id="settings">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3 text-center">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">#</span>
                            <input type="number" id="n_rows" min=1 class="form-control input-field" placeholder="Rows">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">#</span>
                            <input type="number" id="n_cols" min=1 class="form-control" placeholder="Columns">
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">px</span>
                            <input type="number" id="img_size" min=1 class="form-control" placeholder="Image size">
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="d-flex flex-row align-items-end justify-content-end">
                    <button type="button" name="button" id="settings_button" class="btn btn-primary">Button</button>
                </div>
                </form>

            </div>

            <div class="container-xxl outer-div" id="outer-img-grid">
                <div id="img-grid">

                </div>
                <button type="button" id="test_button">Press this button</button>
            </div>

        </main>

        <footer>
        </footer>

    </body>
</html>
